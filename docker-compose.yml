version: "3.3"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=alumnusb_db
      - POSTGRES_USER=alumnusb_admin
      - POSTGRES_PASSWORD=qwerqwer
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/alumnusb_code
    ports:
      - "8000:8000"
    depends_on:
      - db
